<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | NotulenKita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      background-color: #40E0D0;
      color: white;
    }
    .btn-custom:hover {
      background-color: #2cc3b5;
      color: white;
    }
    .text-link {
      color: #40E0D0;
      text-decoration: none;
    }
    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="card p-4" style="width: 25rem;">
    <div class="card-body">
      <h3 class="text-center fw-bold mb-1">NotulenKita</h3>
      <p class="text-center text-muted mb-4">Pencatatan Notulen Rapat</p>

      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" placeholder="Masukkan email" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" placeholder="Masukkan password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Login</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">Belum punya akun?
          <a href="register.html" class="text-link fw-semibold">Daftar di sini</a>
        </small>
      </div>
    </div>
  </div>

</body>
</html>
